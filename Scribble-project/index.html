<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbler</title>
    <link rel="stylesheet" href="styles\common.css">
    <link rel="stylesheet" href="styles\index.css">

    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">

    

   
    
</head>
<body>
    <header>
        
        <div class="container">
            <div class="company-name">ScriBBler</div>
            <div class="sub-container">
            <button class="button-signUp" id="signUp-button" type="submit">Sign Up</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    
                    <form class="modal-form">
                        
                        <h3>Get Strarted
                        <span class="close-button" id="close-modal">&times;</span>
                        </h3>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your pasword" required>
                        <label for="text">Confirm Password</label>
                        <input type="password" id="password" name="password" placeholder="Re-enter your password" required>
                        <button type="submit" id="innerFileButton">Sign Up</button>
                    </form>
                </div>
            </div>
            <button class="button-signIn" id="signIn-button" type="submit">Sign in</button>
            <div id="myModal2" class="modal">
                <div class="modal-content2">
                    <form class="modal-form">
                        <p id="modal-heading">Welcome Back!
                        
                            <span class="close-button" id="close-modal2">&times;</span>
                        </p>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your pasword" required>
                        <button type="submit" id="innerFileButton">Sign In</button>
                        <p class="center-link">Not a member? <a href="#" id="switch-to-signup">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <div id="subHeading">Explore, Imagine, Create</div>

       <div class="Postbtns">
        <form id="modal4-form">
        <button type="button" class="btn btn-primary btn-sm" id="allPost-button" >All Posts</button>
        </form>
        <button type="button" class="btn btn-primary btn-sm" id="createPosts-button" >Create Posts</button>
        <div id="myModal3" class="modal3">
            <div class="modal-content3">
                <form class="modal-form">
                     <p id="modal3-title">Pen Your Post!</p>
                    <i class="close-button" id="close-modal3" >&times;</i>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter title of your post">
                    <label for="contents">Contents</label>
                    <textarea name="contents" id="contents" placeholder="Enter the contents of your post" rows="20" cols="70"></textarea>
                    <button type="submit" id="innerFileButton">Create Post</button>
                </form>
            </div>
        </div>
       </div>
    </header>

    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
</body>
</html>
